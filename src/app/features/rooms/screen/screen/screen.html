<app-loader></app-loader>
<div class="main">
  <div *ngIf=" choosenShowWithMovie$|async as choosenShowWithMovie">
    <div class="title" *ngIf="singleMovieProp$|async as movieProp; else error">
      <p>TYTU≈Å: {{ choosenShowWithMovie.movie.title}}</p>
      <p>GODZINA: {{ choosenShowWithMovie.hour}}</p>
      <p>Numer sali: {{ choosenShowWithMovie.screenId}}</p>
      <div class="screen">
        <p>Ekran</p>
        <div class="screen-screen"></div>
      </div>
    </div>
  </div>
  <div *ngIf="show$ |async as show;">
    <app-display></app-display>
    <app-tickets [reservedSeats]="show.reservedSeats"></app-tickets>
  </div>
</div>

<ng-template #error>
  <div *ngIf="errorClientServer$ | async">
    <app-error></app-error>
  </div>
</ng-template>
