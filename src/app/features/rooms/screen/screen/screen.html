<app-loader></app-loader>
<div class="main">
  <div class="title" *ngIf=" choosenShowWithMovie$|async as choosenShowWithMovie;  else error">
    <p>TYTU≈Å: {{ choosenShowWithMovie.movie.title}}</p>
    <p>GODZINA: {{ choosenShowWithMovie.hour}}</p>
    <p>Numer sali: {{ choosenShowWithMovie.screenId}}</p>
    <div class="screen">
      <p>Ekran</p>
      <div class="screen-screen"></div>
    </div>

    <div *ngIf="show$ |async as show;">
      <app-display></app-display>

      <app-tickets
        [reservedSeats]="show.reservedSeats"
        [choosenMovieProp]="{title:choosenShowWithMovie.movie.title, hour: choosenShowWithMovie.hour, hall:choosenShowWithMovie.screenId} "></app-tickets>
    </div>
  </div>
</div>

<ng-template #error>
  <div *ngIf="errorClientServer$ | async">
    <app-error></app-error>
  </div>
</ng-template>
