<app-loader></app-loader>
<div class="wishlist" *ngIf=" wishList$ |async as wishList; else error">
  <ul class="list">
    <li class="singleelement" *ngFor="let list of wishList">
      <div>{{list.movieTitle}}</div>
      <button class="button" (click)="remove( list.movieId)">usu≈Ñ z listy</button>
    </li>
  </ul>
</div>
<ng-template #error>
  <div *ngIf="errorClientServer$ | async">
    <app-error></app-error>
  </div>
</ng-template>
