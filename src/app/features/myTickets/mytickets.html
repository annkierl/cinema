<app-loader></app-loader>
<div *ngIf="orders$ |async as orders">
  <div *ngFor="let order of orders" [routerLink]="['/myTickets', order.id]">
    <p>Tytuł:{{order.movieTitle}}</p>
    <p>Tytuł:{{order.hour}}</p>
  </div>
</div>
<ng-template #error>
  <div *ngIf="errorClientServer$ | async">
    <app-error></app-error>
  </div>
</ng-template>
