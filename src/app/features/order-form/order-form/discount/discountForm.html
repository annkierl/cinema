<form class="coupon-form" [formGroup]="couponForm" (ngSubmit)="handleSubmit()">
  <p>Kod zniżkowy</p>
  <div class="discount">
    <input appNoSpaces formControlName="coupon" />
    <ng-container *ngIf="couponCtrl.statusChanges | async as status">
      <p *ngIf="couponCtrl.errors as errors">Kupon jest nieprawidłowy</p>
    </ng-container>
    <button mat-flat-button color="primary" [disabled]="!couponForm.valid">Zatwierdź</button>
  </div>
</form>
